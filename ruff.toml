line-length = 100
lint.extend-select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM",
]
lint.ignore = ["B008"]
show-fixes = true
[lint.isort]
force-single-line = true

[format]
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = 20
