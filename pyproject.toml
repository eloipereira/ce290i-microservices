
[tool.ruff]
line-length = 99
lint.extend-select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM",
    "TCH"
]
show-fixes = true
lint.ignore = ["E203","E266","W605","F403","F401","E402", "UP007"]
[tool.ruff.lint.isort]
force-single-line = true
